<a href="{{site.baseurl}}/settings/#associations" class="a-back">&larr; Back to settings</a>

<form action="/settings#associations">
  <h1 class="page-title">New association for [stakeholder]</h1>
  <div class="field field-select">
    <label>
      <span class="label-text">What <strong>content type or topic</strong> should be associated with [stakeholder]?</span>
      <select>
        <optgroup label="Types">
          <option>Internal message</option>
          <option>Internal documentation about how we work</option>
          <option>Guide</option>
          <option>Blog posts</option>
          <option>Misc. web content<option>
        </optgroup>
        <optgroup label="Topics">
          <option>A specific law, regulation, or member of Congress.</option>
          <option>A particular agency</option>
          <option>Research or best practices relevant to an 18F grouplet</option>
          <option>18F&rsquo;s relationships with vendors</option>
          <option>A previously unreleased website<option>
          <option>The Agile BPA</option>
          <option>An 18F project, product, or initiative (other than Agile BPA)</option>
          <option>Laws or regulations that govern GSA or federal employees</option>
        </optgroup>
      </select>
    </label>
  </div>
    <div class="field field-select">
    <label>
      <span class="label-text">What <strong>role</strong> will [stakeholder] play in relationship to the content being created?</span>
      <select>
        <option>Collaborator</option>
        <option>Approver</option>
      </select>
    </label>
  </div>
  <footer>
    <button>Add association</button>
  </footer>
</form>
