---
title: New stakeholder
body-class: stakeholders-new

---

<a href="{{site.baseurl}}/settings/#stakeholders" class="a-back">&larr; Back to settings</a>

<form action="/">
  <h1 class="page-title">New stakeholder</h1>
  <div class="field">
    <label>
      <span class="label-text">Name</span>
      <input type="text" required> 
    </label>
  </div>
  <div class="field">
    <label>
      <span class="label-text">Email</span>
      <input type="email" required> 
    </label>
  </div>
  <div class="field">
    <label>
      <span class="label-text">Org / role</span>
      <input type="text" required> 
    </label>
  </div>
  <footer>
    <button class="button button--new">Add new stakeholder</button>
    <button class="button button--delete">Delete stakeholder</button>  
  </footer>
</form>
